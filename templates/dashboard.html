<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analysis Dashboard</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Log Analysis Results</h1>
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Total Logs</h3>
                <p id="totalLogs">-</p>
            </div>
            <div class="dashboard-card">
                <h3>Unique Users</h3>
                <p id="uniqueUsers">-</p>
            </div>
            <div class="dashboard-card">
                <h3>Unique IPs</h3>
                <p id="uniqueIPs">-</p>
            </div>
            <div class="dashboard-card">
                <h3>Unique Events</h3>
                <p id="uniqueEvents">-</p>
            </div>
        </div>

        <div class="severity-breakdown">
            <h2>Severity Breakdown</h2>
            <div class="severity-bars">
                <div class="severity-bar">
                    <span>High</span>
                    <div class="bar high" id="highSeverity">0</div>
                </div>
                <div class="severity-bar">
                    <span>Medium</span>
                    <div class="bar medium" id="mediumSeverity">0</div>
                </div>
                <div class="severity-bar">
                    <span>Low</span>
                    <div class="bar low" id="lowSeverity">0</div>
                </div>
            </div>
        </div>

        <div class="suspicious-logs">
            <h2>Suspicious Logs</h2>
            <table id="suspiciousLogsTable">
                <thead>
                    <tr>
                        <th>Log Entry</th>
                        <th>IP Address</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody id="suspiciousLogsBody">
                    <!-- Suspicious logs will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <div class="peak-hours">
            <h2>Peak Hours</h2>
            <div id="peakHoursList">
                <!-- Peak hours will be dynamically populated here -->
            </div>
        </div>

        <a href="/" class="back-button">Back to Upload</a>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
